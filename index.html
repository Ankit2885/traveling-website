<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>welcome to dragon travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your Traver request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your Traver request not has been sent due to errors
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>Dragon atul Travel Desk</h1>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your username">
                <small id="namevalid" class="form-text text-muted invalid-feedback alert-danger"> Your username must be
                    2-10 characters long and should not start with a number
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback alert-danger"> Your email must be a
                    valid email
                </small>
            </div>
            <div class="form-group">
                <label for="car">select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Enter Your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Enter Your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3"></textarea>
                <small id="phonevalid" class="form-text text-muted invalid-feedback alert-danger"> Your phone number
                    must be 10 digit long
                </small>
            </div>

            <div class="form-group">
                <label for="message">Any other message</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/project4.js"></script>
</body>

</html>
